<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  
  <title>Password Generate</title>
</head>
<body>
  <header>
    <h1>Password Generator</h1>
  </header>

  <div class="generator">
    <div class="options">
      <form id='form' action="" style="display: flex; flex-direction: column;">
        <div class="wrapper_input">
          <input type="text" id='pass' class="password">
          <button id='copiar'>Copy</button>
        </div>

        <div class="wrapper_range">
          <input id='rango' type="range" min="4" max="20">
          <p id="numberLength"></p>
        </div>
        
        <div class="wrapper_option">
          <label for="uppercaseLetters">Uppercase letters</label>
          <input name='uppercaseLetters' type="checkbox" id="uppercaseLetters">
        </div>
        <div class="wrapper_option">
          <label for="lowercaseLetters">Lowercase letters</label>
          <input name="lowercaseLetters" type="checkbox" id="lowercaseLetters">
        </div>
        <div class="wrapper_option">
          <label for="numbers">Numbers</label>
          <input name='numbers' type="checkbox" id="numbers">
        </div>
        <div class="wrapper_option">
          <label for="symbols">Symbols</label>
          <input name="symbols" type="checkbox" id="symbols">
        </div>

        <button id="btnGenerate">Generate</button>
      </form>
    </div>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
